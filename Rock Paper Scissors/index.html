<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/0e9a8ca1d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <h1>RPS Game</h1>
</header>
<main>
    <div class="game-container">
        <div class="game-score" id="result">

        </div>
        <div class="game-choice" id="computerChoiceContainer">
            <h1>Computer</h1>
            <h1 id="computer"><i class="fas fa-question"></i></h1>
        </div>
        <div class="game-choice" id="playerChoiceContainer">
            <h1>Player</h1>
            <h1 id="player"><i class="fas fa-question"></i></i></h1>
        </div>
        <div class="game-buttons">
            <button id="rock">
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="paper">
                <i class="far fa-hand-paper"></i>
            </button>
            <button id="scissors">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="game-score">
            <h2>Score</h2>
            <div class="game-score-container">
                <p>Player: </p>
                <p id="playerScore">0</p>
            </div>
            <div class="game-score-container"> 
                <p>Computer:</p>
                <p id="computerScore">0</p>
            </div>
            </div>
    </div>
</main>
<footer>
    <small>Rock - Paper - Scissors</small>
</footer>
<script src="./script.js"></script>
</body>
</html>
