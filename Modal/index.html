<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header>
        <h1>Modal Example</h1>
    </header>
    <main>
        <h2>I LOVE MODAL!</h2>
        <button id="open">Open Modal</button>
        <section class="modal hidden" id="outer-modal">
            <div class="modal-box">
                <button class="modal-button" id="close">X</button>
                <h3>This is my modal.</h3>
            </div>
        </section>
    </main>
    <footer>
        <small>

        </small>
    </footer>
